<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="container">
    <div class="img-container">
      <img src="./images/image-equilibrium.jpg" alt="A cube balanced on one point." class="img">
    </div>
    <h1 class="title">Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="flex space-between">
      <div class="flex gap align-center">
        <img src="./images/icon-ethereum.svg" alt="up and down arrows">
        <p class="eth-price">0.041 ETH</p>
      </div>
      <div class="flex gap align-center">
        <img src="./images/icon-clock.svg" alt="small clock">
        <p class="time-left">3 days left</p>
      </div>
    </div>
    <hr>
    <div class="flex gap align-center">
      <img class="avatar-icon" src="./images/image-avatar.png" alt="avatar image of the NFT creator">
      <p>Creation of Jules Wyvern</p>
    </div>
  </main>

</body>
</html>
